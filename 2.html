  <h2>금관악기</h2><h3>Brass</h3>
  <p><img src="관악대102.jpg" width="800">
    <br><strong style="color:008000">금관악기(金管樂器)</strong>는 연주자의 입술 진동으로 소리를 내는 관악기군의 총칭으로,<br>관이 주로 황동(brass)으로 만들어진 것에서 유래된 이름이다.<br>반드시 금속으로 만들어진 관악기만을 가리키는 것이 아니라, 금속제라도 발성원리가 다른 색소폰이나 플루트는 일반적으로 포함되지 않으며 이것들은 목관악기로 분류된다.</p>
